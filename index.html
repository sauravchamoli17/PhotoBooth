<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhotoBooth</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>
<body>
    <h1>photobooth</h1>
    <!-- PhotoBooth Open -->
     <div class="photobooth">
         
    <div class="controls">
      <button onClick="takePhoto()">Capture Photo</button>
      <div class="rgb">
        <h2>Green Screen Filter</h2>

          <label for="rmin">Red Min:</label>
          <input type="range" min=0 max=255 name="rmin">
          <label for="rmax">Red Max:</label>
          <input type="range" min=0 max=255 name="rmax">
        
          <br>
          <label for="gmin">Green Min:</label>
          <input type="range" min=0 max=255 name="gmin">
          <label for="gmax">Green Max:</label>
          <input type="range" min=0 max=255 name="gmax">
        
          <br>
          <label for="bmin">Blue Min:</label>
          <input type="range" min=0 max=255 name="bmin">
          <label for="bmax">Blue Max:</label>
          <input type="range" min=0 max=255 name="bmax">

          <div class="filters">
             <button onclick="isRedEffect = !isRedEffect">Red Filter</button>
             <button onclick="isRgbSplit = !isRgbSplit">Split Filter</button>             
          </div>

      </div>
    </div>
    <!-- Controls Closed  -->
      <video class="player"></video>
      <canvas class="photo"></canvas>
      <div class="strip"></div>
   </div>  
   <!-- PhotoBooth Closed -->

    <audio src="https://raw.githubusercontent.com/wesbos/JavaScript30/master/19%20-%20Webcam%20Fun/snap.mp3" ></audio>
    <script src="main.js"></script>
</body>
</html>
